upstream backend {
    server app-server:8080;
}

upstream frontend {
    server app-client:3000;
}

server {

    listen 80;

    root /var/www;
    index index.html index.htm;

    ###########
    # URL ROUTING #
    ###########

    location /api {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    ###########
    # STATIC FOLDER ROUTING #
    ###########

