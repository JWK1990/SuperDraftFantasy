# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3'

# Define services
services:
  # Frontend Service
  app-client:
    image: "jwk1990/superdraftfantasy:fe_prod_v1.0"
    ports:
      - "80:80" # Map the exposed port 80 on the container to port 80 on the host machine
    restart: always
    depends_on:
      - app-server
    networks:
      - frontend

  # App backend service
  app-server:
    # Configuration for building the docker image for the backend service
    image: "jwk1990/superdraftfantasy:be_prod_v1.0"
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    environment: # Pass environment variables to the service
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL_PROD}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME_PROD}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD_PROD}
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend
      - frontend

# Networks to be created to facilitate communication between containers
networks:
  backend:
  frontend:
