version: "3"
services:
  db:
    image: "postgres"
    container_name: "postgres"
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_ROOT_PASSWORD:${DB_ROOT_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./db-data:/var/lib/postgresql/data

  backend:
    image: "jwk1990/superdraftfantasy:backend_local_test"
    container_name: "backend"
    ports:
      - "8080:8080"
    restart: always
    environment: # Pass environment variables to the service
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME}?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db

  frontend:
    image: "jwk1990/superdraftfantasy:frontend_local_test"
    container_name: "frontend"
    ports:
      - "80:80"
    depends_on:
      - backend
